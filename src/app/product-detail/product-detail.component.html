<ion-header>
  <ion-toolbar>
    <ion-title>
      Product Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{ product.productName }}
    </ion-card-header>
    <ion-card-content>
      <p>Price: {{ product.unitPrice | currency }}</p>
      <p>Category: {{ product.categoryName }}</p>      
    </ion-card-content>
  </ion-card>
</ion-content>
